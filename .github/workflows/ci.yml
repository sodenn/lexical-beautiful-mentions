name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test
  e2e:
    name: 'e2e Tests - ${{ matrix.project }}'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.37.1-jammy
    strategy:
      fail-fast: false
      matrix:
        project: [ "chromium", "Mobile Safari" ]
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install chromium
      if: matrix.project == 'chromium'
      run: npx playwright install chromium
    - name: Install Mobile Safari
      if: matrix.project == 'Mobile Safari'
      run: npx playwright install webkit
    - name: Run Playwright tests
      run: npx playwright test --project="${{ matrix.project }}" --shard ${{ matrix.shard }}
      working-directory: www
    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: all-blob-reports
        path: blob-report
        retention-days: 2
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run hygiene
